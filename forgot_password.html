<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CESA Funds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .forgot-body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .forgot-card {
            max-width: 500px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.95);
        }
        .forgot-card h2 {
            color: #333;
            font-weight: 700;
        }
        .form-control-lg {
            border-radius: 8px;
        }
        .btn-primary {
            border-radius: 8px;
            font-weight: bold;
        }
        .alert {
            margin-top: 1rem;
        }
        .back-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover {
            color: #495057;
        }
    </style>
</head>

<body class="forgot-body">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card forgot-card p-4 shadow">
            <div class="text-center mb-4">
                <img src="kbp.png" alt="CESA Logo" class="mb-3" style="max-width: 120px;">
                <h2><i class="fas fa-key me-2"></i>Forgot Password</h2>
                <p class="text-muted">Enter your email address to reset your password</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" id="email" name="email" required class="form-control form-control-lg" placeholder="Enter your registered email">
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
                    <i class="fas fa-paper-plane me-2"></i> Send Reset Link
                </button>
                <div id="forgot-error" class="alert alert-danger mt-3" style="display: none;"></div>
                <div id="forgot-success" class="alert alert-success mt-3" style="display: none;"></div>
            </form>

            <div class="text-center mt-4">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left me-1"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const forgotErrorDiv = document.getElementById('forgot-error');
        const forgotSuccessDiv = document.getElementById('forgot-success');

        if (forgotPasswordForm) {
            forgotPasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Clear previous messages
                forgotErrorDiv.style.display = 'none';
                forgotSuccessDiv.style.display = 'none';
                forgotErrorDiv.textContent = '';
                forgotSuccessDiv.textContent = '';

                const email = forgotPasswordForm.email.value.trim();

                // Basic validation
                if (!email) {
                    forgotErrorDiv.textContent = 'Please enter your email address.';
                    forgotErrorDiv.style.display = 'block';
                    return;
                }

                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    forgotErrorDiv.textContent = 'Please enter a valid email address.';
                    forgotErrorDiv.style.display = 'block';
                    return;
                }

                try {
                    const response = await fetch('api.php?action=forgot_password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: email })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        forgotSuccessDiv.textContent = result.message || 'Password reset link has been sent to your email address. Please check your inbox.';
                        forgotSuccessDiv.style.display = 'block';
                        forgotPasswordForm.reset();
                    } else {
                        throw new Error(result.error || 'Failed to send reset link. Please try again.');
                    }
                } catch (error) {
                    console.error('Forgot password error:', error);
                    forgotErrorDiv.textContent = error.message;
                    forgotErrorDiv.style.display = 'block';
                }
            });
        }
    </script>
</body>

</html>
