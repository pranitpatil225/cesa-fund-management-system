<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CESA Funds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .reset-body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .reset-card {
            max-width: 500px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.95);
        }
        .reset-card h2 {
            color: #333;
            font-weight: 700;
        }
        .form-control-lg {
            border-radius: 8px;
        }
        .btn-primary {
            border-radius: 8px;
            font-weight: bold;
        }
        .alert {
            margin-top: 1rem;
        }
        .back-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover {
            color: #495057;
        }
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #198754; }
    </style>
</head>

<body class="reset-body">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card reset-card p-4 shadow">
            <div class="text-center mb-4">
                <img src="kbp.png" alt="CESA Logo" class="mb-3" style="max-width: 120px;">
                <h2><i class="fas fa-lock me-2"></i>Reset Password</h2>
                <p class="text-muted">Enter your new password</p>
            </div>

            <form id="resetPasswordForm">
                <div class="mb-3">
                    <label for="password" class="form-label">New Password:</label>
                    <input type="password" id="password" name="password" required class="form-control form-control-lg" placeholder="Enter new password">
                    <div id="password-strength" class="password-strength"></div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control form-control-lg" placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
                    <i class="fas fa-save me-2"></i> Reset Password
                </button>
                <div id="reset-error" class="alert alert-danger mt-3" style="display: none;"></div>
                <div id="reset-success" class="alert alert-success mt-3" style="display: none;"></div>
            </form>

            <div class="text-center mt-4">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left me-1"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const resetErrorDiv = document.getElementById('reset-error');
        const resetSuccessDiv = document.getElementById('reset-success');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrengthDiv = document.getElementById('password-strength');

        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            resetErrorDiv.textContent = 'Invalid reset link. Please request a new password reset.';
            resetErrorDiv.style.display = 'block';
            resetPasswordForm.style.display = 'none';
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength++;
            else feedback.push('At least 8 characters');

            if (/[a-z]/.test(password)) strength++;
            else feedback.push('Lowercase letter');

            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('Uppercase letter');

            if (/[0-9]/.test(password)) strength++;
            else feedback.push('Number');

            if (/[^A-Za-z0-9]/.test(password)) strength++;
            else feedback.push('Special character');

            return { strength, feedback };
        }

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const { strength, feedback } = checkPasswordStrength(password);
            
            let strengthText = '';
            let strengthClass = '';
            
            if (password.length === 0) {
                strengthText = '';
            } else if (strength <= 2) {
                strengthText = 'Weak password. Add: ' + feedback.join(', ');
                strengthClass = 'strength-weak';
            } else if (strength <= 4) {
                strengthText = 'Medium strength. Add: ' + feedback.join(', ');
                strengthClass = 'strength-medium';
            } else {
                strengthText = 'Strong password!';
                strengthClass = 'strength-strong';
            }
            
            passwordStrengthDiv.textContent = strengthText;
            passwordStrengthDiv.className = 'password-strength ' + strengthClass;
        });

        if (resetPasswordForm) {
            resetPasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Clear previous messages
                resetErrorDiv.style.display = 'none';
                resetSuccessDiv.style.display = 'none';
                resetErrorDiv.textContent = '';
                resetSuccessDiv.textContent = '';

                const password = resetPasswordForm.password.value;
                const confirmPassword = resetPasswordForm.confirmPassword.value;

                // Validation
                if (!password || !confirmPassword) {
                    resetErrorDiv.textContent = 'Please fill in all fields.';
                    resetErrorDiv.style.display = 'block';
                    return;
                }

                if (password !== confirmPassword) {
                    resetErrorDiv.textContent = 'Passwords do not match.';
                    resetErrorDiv.style.display = 'block';
                    return;
                }

                if (password.length < 6) {
                    resetErrorDiv.textContent = 'Password must be at least 6 characters long.';
                    resetErrorDiv.style.display = 'block';
                    return;
                }

                try {
                    const response = await fetch('api.php?action=reset_password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            token: token,
                            password: password 
                        })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        resetSuccessDiv.textContent = result.message || 'Password has been reset successfully! You can now login with your new password.';
                        resetSuccessDiv.style.display = 'block';
                        resetPasswordForm.reset();
                        
                        // Redirect to login page after 3 seconds
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                    } else {
                        throw new Error(result.error || 'Failed to reset password. Please try again.');
                    }
                } catch (error) {
                    console.error('Reset password error:', error);
                    resetErrorDiv.textContent = error.message;
                    resetErrorDiv.style.display = 'block';
                }
            });
        }
    </script>
</body>

</html>
